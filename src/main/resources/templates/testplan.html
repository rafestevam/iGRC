<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Test Plan</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Test Plan</li>
				<li class="breadcrumb-item active" th:if="${#bools.isTrue(show)}">Test Plan Show</li>
				<li class="breadcrumb-item active" th:if="${#bools.isTrue(update)}">Test Plan Update</li>
				<li class="breadcrumb-item active" th:if="${#bools.isFalse(show) && #bools.isFalse(update)}">New Test Plan</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/testplan/save}" method="POST" th:object="${testplan}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="testID">Test Plan ID</label>
							<input type="text" th:field="*{testID}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
							<input type="hidden" th:attr="name='guid'" th:value="${testplan.guid}">
						</div>
						<div class="form-group">
							<label for="name">Test Plan Name</label>
							<input type="text" th:field="*{name}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}"></textarea>	
						</div>
						<div class="form-group">
							<label for="walkthrough">Walkthrough</label>
							<textarea cols="20" th:field="*{walkthrough}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}"></textarea>	
						</div>
						<div class="form-group">
							<label for="testActivity">Test Activity</label>
							<textarea cols="20" th:field="*{testActivity}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}"></textarea>	
						</div>
						<div class="form-group">
							<label for="methodSample">Methodology and Test Size</label>
							<textarea cols="20" th:field="*{methodSample}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}"></textarea>	
						</div>						
						<div class="form-group">
							<label for="creator">Test Plan Creator</label>
							<input type="text" th:field="*{creator}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="responsible">Test Responsible</label>
							<input type="text" th:field="*{responsible}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
						  <label>Test Type:</label>	<br>					
							<label class="checkbox-inline">Test of Design </label>
							<input type="checkbox" value=false th:field="*{testDesign}" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
							<label class="checkbox-inline">&nbsp Test of Effectiveness </label>
							<input type="checkbox" value=false th:field="*{testEffect}" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>			
						<div class="form-group">
							<label for="source">Source</label>
							  <select class="form-control" th:field="*{source}" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
							    <option th:each="defenseLine : ${defenseLines}" value="${defenseLine.paramid}" th:utext="${defenseLine.name}">
							  </select>
						</div>												
						<div class="form-group">
							<label for="status">Test Plan Status</label>
							<input type="text" th:field="*{status}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">	
						</div>
						<div class="form-group">
							<label for="responsible">Responsible</label>
							<input type="text" th:field="*{responsible}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="process">Main Process Assigned</label>
							<input type="text" th:field="*{process}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="process">Process Assigned</label>
							<input type="text" th:field="*{process}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="process">Process Activity Assigned</label>
							<input type="text" th:field="*{process}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="risk">Risk Assigned</label>
							<input type="text" th:field="*{risk}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="control">Control Assigned</label>
							<input type="text" th:field="*{control}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>					
						<div class="form-group">
						  <label for="frequency">Test Frequency</label>
						  <select class="form-control" th:field="*{frequency}" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						    <option th:each="controlFreq : ${controlFreqs}" value="${controlFreq.paramid}" th:utext="${controlFreq.name}">
						  </select>
						</div>
						<div class="form-group">
							<label for="plannedStartDate">Planned Start Date</label>
							<input type="date" th:field="*{plannedStartDate}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>	
						<div class="form-group">
							<label for="plannedEndDate">Planned End Date</label>
							<input type="date" th:field="*{plannedEndDate}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="plannedTestPeriod">Planned Test Period</label>
							<input type="text" th:field="*{plannedTestPeriod}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>							
						<div class="form-group">
							<label for="actualTestPeriod">Actual Test Period</label>
							<input type="text" th:field="*{actualTestPeriod}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>							
						<div class="form-group">
							<label for="endDateStatus">End Date Status</label>
							<input type="text" th:field="*{endDateStatus}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>							

						
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
					</div>
					<div class="card-footer" th:if="${#bools.isFalse(show)}">
						<button type="submit" th:if="${#bools.isFalse(update)}" class="btn btn-primary" name="action" value="create">Save Data</button>
						<button type="submit" th:if="${#bools.isTrue(update)}" class="btn btn-primary" name="action" value="update">Save Data</button>
						<a class="btn btn-danger" href="#" onClick="window.history.go(-1)">Cancel</a>
					</div>
					<div class="card-footer" th:if="${#bools.isTrue(show)}">
						<a class="btn btn-primary" href="#" onClick="window.history.go(-1)">Back to Test Plan View</a>
					</div>
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
