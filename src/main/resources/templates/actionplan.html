<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Action Plan</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Action Plan</li>
				<li class="breadcrumb-item active">New Action Plan</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/actionplan/create}" method="POST" th:object="${actionplan}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="name">Action Plan Name</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="apID">Action Plan ID</label>
							<input type="text" th:field="*{apID}" class="form-control">
						</div>
						<div class="form-group">
							<label for="apCreator">Action Plan Creator</label>
							<input type="text" th:field="*{apCreator}" class="form-control">
						</div>
						<div class="form-group">
							<label for="apOwner">Action Plan Owner</label>
							<input type="text" th:field="*{apOwner}" class="form-control">
						</div>
						<div class="form-group">
							<label for="apReviewer">Action Plan Reviewer</label>
							<input type="text" th:field="*{apReviewer}" class="form-control">
						</div>
						<div class="form-group">
							<label for="apStatus">Action Plan Status</label>
							<input type="text" th:field="*{apStatus}" class="form-control">	
						</div>
						<div class="form-group">
							<label for="issueAssigned">Issue Assigned </label>
							<input type="text" th:field="*{issueAssigned}" class="form-control">
						</div>
						<div class="form-group">
							<label for="riskAssigned">Risk Assigned </label>
							<input type="text" th:field="*{riskAssigned}" class="form-control">
						</div>						

						<div class="form-group">
							<label for="plannedEndDate">Planned End Date</label>
							<input type="date" th:field="*{plannedEndDate}" class="form-control">
						</div>
						<div class="form-group">
							<label for="plannedFupDate">Planned FUP Date</label>
							<input type="date" th:field="*{plannedFupDate}" class="form-control">
						</div>
						<div class="form-group">
							<label class="checkbox-inline">Replanned </label>
							<input type="checkbox" value=false th:field="*{replanned}">
						</div>
						<div class="form-group">
							<label for="obsCreator">Observation</label>
							<textarea cols="20" th:field="*{obsCreator}" class="form-control"></textarea>	
						</div>
						
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Save Data</button>
						<a class="btn btn-danger" href="#">Cancel</a>
					</div>
				
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
