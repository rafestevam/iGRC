<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Risk Categories</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Risk Category</li>
				<li class="breadcrumb-item active">New Risk Category</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/riskcategory/create}" method="POST" th:object="${riskcategory}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="rule">Risks Assigned</label>
						</div>
						<div class="form-group">
						  	<label for="resQlPotDamage">Potential Qualitative  Damage / Impact</label>
						  <select class="form-control" th:field="*{resQlPotDamage}">
						    <option th:each="qldamage : ${qldamages}" value="${qldamage.paramid}" th:utext="${qldamage.name}">
						  </select>
						</div>
						<div class="form-group">
						  	<label for="resQlNetDamage">Net Qualitative  Damage / Impact</label>
						  <select class="form-control" th:field="*{resQlNetDamage}">
						    <option th:each="qldamage : ${qldamages}" value="${qldamage.paramid}" th:utext="${qldamage.name}">
						  </select>
						</div>						
						<div class="form-group">
						  <label for="resQtPotDamage">Potential Quantitative Potential Damage / Impact</label>
						  <input type="number" min="0.00" max="1000000.00" step="0.01" th:field="*{resQtPotDamage}" class="form-control">
						</div>
						<div class="form-group">
						  <label for="resQtNetDamage">Potential Quantitative Potential Damage / Impact</label>
						  <input type="number" min="0.00" max="1000000.00" step="0.01" th:field="*{resQtNetDamage}" class="form-control">
						</div>
						<div class="form-group">
						  <label for="resQlPotOccFreq">Potential Qualitative Occurrence Frequency</label>
						  <select class="form-control" th:field="*{resQlPotOccFreq}">
						    <option th:each="probab : ${probabs}" value="${probab.paramid}" th:utext="${probab.name}">
						  </select>
						</div>
						<div class="form-group">
						  <label for="resQtNetOccFreq">Net Qualitative Occurrence Frequency</label>
						  <select class="form-control" th:field="*{resQtNetOccFreq}">
						    <option th:each="probab : ${probabs}" value="${probab.paramid}" th:utext="${probab.name}">
						  </select>
						</div>						
						<div class="form-group">
						  <label for="resQlPotProbability">Potential Quantitative Probability</label>
						  <input type="number" min="0" max="100" step="1" th:field="*{resQlPotProbability}" class="form-control">
						</div>
						<div class="form-group">
						  <label for="resQlNetProbability">Net Quantitative Probability</label>
						  <input type="number" min="0" max="100" step="1" th:field="*{resQlNetProbability}" class="form-control">
						</div>						
						<div class="form-group">
						  <label for="resQlPotTrend">Potential Trend</label>
						  <select class="form-control" th:field="*{resQlPotTrend}">
						    <option th:each="trendopt : ${trendopts}" value="${trendopt.paramid}" th:utext="${trendopt.name}">
						  </select>
						</div>
						<div class="form-group">
						  <label for="resQlNetTrend">Net Trend</label>
						  <select class="form-control" th:field="*{resQlNetTrend}">
						    <option th:each="trendopt : ${trendopts}" value="${trendopt.paramid}" th:utext="${trendopt.name}">
						  </select>
						</div>
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Save Data</button>
						<a class="btn btn-danger" href="#">Cancel</a>
					</div>
				
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
