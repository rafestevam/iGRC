<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Risks</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Risk</li>
				<li class="breadcrumb-item active">New Risk</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/risk/create}" method="POST" th:object="${risk}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="risk_id">Risk ID</label>
							<input type="text" th:field="*{risk_id}" class="form-control">
						</div>
						<div class="form-group">
							<label for="name">Risk Name</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label for="description">Risk Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="cause">Risk Cause</label>
							<textarea cols="20" th:field="*{cause}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="consequence">Risk Consequence</label>
							<textarea cols="20" th:field="*{consequence}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="process">Process Related</label>
							<input type="text" th:field="*{process}" class="form-control">
						</div>
						<div class="form-group">
							<label for="rule">Rule Related</label>
							<input type="text" th:field="*{rule}" class="form-control">
						</div>
						<div class="form-group">
							<label for="riskCateg">Risk Category</label>
							<input type="text" th:field="*{riskCateg}" class="form-control">
						</div>
						<div class="form-group">
							<label for="riskManager">Risk Manager</label>
							<input type="text" th:field="*{riskManager}" class="form-control">
						</div>

						<div class="form-group">
							<label for="assessActiv">Assessment Activity</label>
							<input type="text" th:field="*{assessActiv}" class="form-control">
						</div>						
						
						<div class="form-group">
						  <label for="assessFreq">Assessment Frequency</label>
						  <select class="form-control" th:field="*{assessFreq}">
						    <option th:each="stdFreq : ${stdFreqs}" value="${stdFreq.paramid}" th:utext="${stdFreq.name}">
						  </select>
						</div>
						
						<div class="form-group">
						  <label>Risk Type:</label>	<br>					
							<label class="checkbox-inline">Finance Report </label>
							<input type="checkbox" value=false th:field="*{rtFinReport}">
							<label class="checkbox-inline">&nbsp Compliance </label>
							<input type="checkbox" value=false th:field="*{rtCompliance}">
							<label class="checkbox-inline">&nbsp Operations </label>
							<input type="checkbox" value=false th:field="*{rtOperations}">
							<label class="checkbox-inline">&nbsp Strategic </label>
							<input type="checkbox" value=false th:field="*{rtStrategic}">
						</div>
						<div class="form-group">
							<label>Assertions:</label>	<br>
							<label class="checkbox-inline">Existence or Occurrence</label>
							<input type="checkbox" value=false th:field="*{asserExistOcc}">
							<label class="checkbox-inline">&nbsp Completeness </label>
							<input type="checkbox" value=false th:field="*{asserComplete}">
							<label class="checkbox-inline">&nbsp Rights and Obligations </label>
							<input type="checkbox" value=false th:field="*{asserOblgRight}"> <br>
							<label class="checkbox-inline">Valuation and Allocation</label>
							<input type="checkbox" value=false th:field="*{asserEvaluation}">
							<label class="checkbox-inline">&nbsp Presentation and Disclosure </label>
							<input type="checkbox" value=false th:field="*{asserDisclosure}">
							<label class="checkbox-inline">&nbsp N/A </label>
							<input type="checkbox" value=false th:field="*{asserNA}">
						</div>						
						
						
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control">
						</div>
						
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Save Data</button>
						<a class="btn btn-danger" href="#">Cancel</a>
					</div>
				
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
