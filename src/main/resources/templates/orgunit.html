<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Organizational Unit</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Organizational Unit</li>
				<li class="breadcrumb-item active" th:if="${#bools.isTrue(show)}">Organizational Unit Show</li>
				<li class="breadcrumb-item active" th:if="${#bools.isTrue(update)}">Organizational Unit Update</li>
				<li class="breadcrumb-item active" th:if="${#bools.isFalse(show) && #bools.isFalse(update)}">New Organizational Unit</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/orgunit/save}" method="POST" th:object="${orgunit}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="orgID">Organizational Unit ID</label>
							<input type="text" th:field="*{orgID}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
							<input type="hidden" th:attr="name='guid'" th:value="${orgunit.guid}">
						</div>
						<div class="form-group">
							<label for="name">Organizational Unit Name</label>
							<input type="text" th:field="*{name}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}"></textarea>	
						</div>
						<div class="form-group">
							<label for="owner">Organizational Unit Owner</label>
							<input type="text" th:field="*{owner}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label class="checkbox-inline">Sign-Off Relevant</label>
							<input type="checkbox" value=false th:field="*{signoff}" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
						<div class="form-group">
							<label for="costCenter">Cost Center</label>
							<input type="text" th:field="*{costCenter}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>						
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control" th:readonly="${#bools.isTrue(show) ? 'readonly' : 'false'}">
						</div>
					</div>
					<div class="card-footer" th:if="${#bools.isFalse(show)}">
						<button type="submit" th:if="${#bools.isFalse(update)}" class="btn btn-primary" name="action" value="create">Save Data</button>
						<button type="submit" th:if="${#bools.isTrue(update)}" class="btn btn-primary" name="action" value="update">Save Data</button>
						<a class="btn btn-danger" href="#" onClick="window.history.go(-1)">Cancel</a>
					</div>
					<div class="card-footer" th:if="${#bools.isTrue(show)}">
						<a class="btn btn-primary" href="#" onClick="window.history.go(-1)">Back to Organizational Unit View</a>
					</div>
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
