<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Products</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>

	<div class="content-wrapper">
		<div class="container-fluid">

			<ol class="breadcrumb">
				<li class="breadcrumb-item">Product</li>
				<li class="breadcrumb-item active">Product View</li>
			</ol>

			<div class="alert alert-success" th:if="${successMessage}"
				th:text="${successMessage}"></div>

			<div class="card mb-3">
				<div class="card-header">Product List</div>
				<div class="card-body">

					<div class="table-responsive">
						<div id="dataTable_wrapper"
							class="dataTables_wrapper container-fluid dt-bootstrap4">
							<div class="col-sm-12">
								<table class="table table-bordered dataTable" id="dataTable"
									width="100%" cellspacing="0" role="grid"
									aria-describedby="dataTable_info" style="width: 100%;">
									<thead>
										<tr role="row">
											<th class="sorting_asc" tabindex="0"
												aria-controls="dataTable" rowspan="1" colspan="1"
												aria-sort="ascending"
												aria-label="Product ID: activate to sort column descending"
												style="width: 10%;">Product ID</th>
											<th class="sorting" tabindex="0" aria-controls="dataTable"
												rowspan="1" colspan="1"
												aria-label="Name: activate to sort column ascending"
												style="width: 30%;">Name</th>
											<th class="sorting" tabindex="0" aria-controls="dataTable"
												rowspan="1" colspan="1"
												aria-label="Description: activate to sort column ascending"
												style="width: 50%;">Description</th>
											<th style="width: 5%;">Update</th>
											<th style="width: 5%;">Delete</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th rowspan="1" colspan="1">Product ID</th>
											<th rowspan="1" colspan="1">Name</th>
											<th rowspan="1" colspan="1">Description</th>
											<th rowspan="1" colspan="1">Update</th>
											<th rowspan="1" colspan="1">Delete</th>
										</tr>
									</tfoot>
									<tbody>
										<tr role="row" class="odd" th:each="product : ${products}">
											<td class="sorting_1"><a
												th:href="@{/product/show(guid=${product.guid})}"
												th:text="${product.prodID}"></a></td>
											<td th:text="${product.name}"></td>
											<td th:text="${product.description}"></td>
											<td align="center"><a th:href="@{/product/update(guid=${product.guid})}"><i class="fas fa-edit"></i></a></td>
											<td align="center"><a th:href="@{/product/delete(guid=${product.guid})}"><i class="far fa-trash-alt"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
				<div class="card-footer">
					<a th:href="@{/product/create}" class="btn btn-primary">Create New Product</a>
				</div>

			</div>

		</div>
	</div>

	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
	<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
	<script th:src="@{/js/sb-admin.min.js}"></script>
	<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
	<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
