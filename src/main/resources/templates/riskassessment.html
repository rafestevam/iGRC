<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Risk Assessment</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Risk</li>
				<li class="breadcrumb-item active">Risk Assessment</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/riskassessment/assess}" method="POST" th:object="${riskassessment}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="name">Risk Assessment</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
						  <label for="qlPotDamage">Qualitative Potential Damage / Impact</label>
						  <select class="form-control" th:field="*{qlPotDamage}">
						    <option th:each="qldamage : ${qldamages}" value="${qldamage.paramid}" th:utext="${qldamage.name}">
						  </select>
						</div>
						<div class="form-group">
						  <label for="qtPotDamage">Quantitative Potential Damage / Impact</label>
						  <input type="number" min="0.00" max="1000000.00" step="0.01" th:field="*{qtPotDamage}" class="form-control">
						</div>
						<div class="form-group">
						  <label for="qlProbability">Qualitative Probability</label>
						  <select class="form-control" th:field="*{qlProbability}">
						    <option th:each="probab : ${probabs}" value="${probab.paramid}" th:utext="${probab.name}">
						  </select>
						</div>
						<div class="form-group">
						  <label for="qtOccFreq">Quantitative Probability</label>
						  <input type="number" min="0" max="100" step="1" th:field="*{qtOccFreq}" class="form-control">
						</div>
						<div class="form-group">
						  <label for="trend">Trend</label>
						  <select class="form-control" th:field="*{trend}">
						    <option th:each="trendopt : ${trendopts}" value="${trendopt.paramid}" th:utext="${trendopt.name}">
						  </select>
						</div>
						<div class="form-group">
							<label for="obsOwner">Observation</label>
							<textarea cols="20" th:field="*{obsOwner}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="documents">Documents</label>
							<input type="text" th:field="*{documents}" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Save Data</button>
						<a class="btn btn-danger" href="#">Cancel</a>
					</div>
				
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
