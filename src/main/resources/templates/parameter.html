<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="fragments/iGRC.html :: headerfiles"></th:block>
<title>iGRC :: Parameter</title>
</head>
<body class="fixed-nav sticky-footer bg-dark">

	<nav th:replace="fragments/iGRC.html :: mainNav"></nav>
	
	
	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">Parameter</li>
				<li class="breadcrumb-item active">New Parameter</li>
			</ol>
			
			<div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
			
			<form th:action="@{/parameter/create}" method="POST" th:object="${parameter}">
				<div class="card mb-3">
					<div class="card-header">Basic Data</div>
					<div class="card-body">
						<div class="form-group">
							<label for="paramid">Parameter ID</label>
							<input type="text" th:field="*{paramid}" class="form-control">
						</div>
						<div class="form-group">
							<label for="paratype">Parameter Type</label>
							<input type="text" th:field="*{paratype}" class="form-control">
						</div>
						<div class="form-group">
							<label for="name">Parameter Name</label>
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label for="description">Parameter Description</label>
							<textarea cols="20" th:field="*{description}" class="form-control"></textarea>	
						</div>
						<div class="form-group">
							<label for="kind">Kind</label>
							<input type="text" th:field="*{kind}" class="form-control">
						</div>
						<div class="form-group">
							<label class="checkbox-inline">Visible</label>
							<input type="checkbox" value=true th:field="*{visible}">
						</div>
						<div class="form-group">
							<label class="checkbox-inline">Enabled</label>
							<input type="checkbox" value=true th:field="*{enabled}">
						</div>
						<div class="form-group">
							<label for="language">Language</label>
							<input type="text" th:field="*{language}" class="form-control">
						</div>						
						
					</div>
					<div class="card-footer">
						<button type="submit" class="btn btn-primary">Save Data</button>
						<a class="btn btn-danger" href="#">Cancel</a>
					</div>
				
				</div>
			</form>
					
		</div>
	</div>
	
	<div th:replace="fragments/iGRC.html :: logoutModal"></div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script th:src="@{/js/sb-admin.min.js}"></script>
<script th:src="@{/js/sb-admin-datatables.min.js}"></script>
<script th:src="@{/js/sb-admin-charts.min.js}"></script>

</body>
</html>
